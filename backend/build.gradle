 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.hibernate.hibernate.spatial
    api libs.org.hibernate.validator.hibernate.validator
    api libs.org.n52.jackson.jackson.datatype.jts
    api libs.org.locationtech.jts.jts.core
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.springframework.boot.spring.boot.autoconfigure
    api libs.io.jsonwebtoken.jjwt.api
    api libs.org.springframework.security.spring.security.core
    runtimeOnly libs.org.postgresql.postgresql
    runtimeOnly libs.io.jsonwebtoken.jjwt.impl
    runtimeOnly libs.io.jsonwebtoken.jjwt.jackson
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'io.github.the_jasoney'
version = '0.0.1-SNAPSHOT'
description = 'toiletto'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
